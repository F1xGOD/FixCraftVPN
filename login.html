<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="password.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678129-lock-512.png">
	<link rel="stylesheet" href="snackbar.css">
	</script>
	<title>Login to FixCraft</title>
</head>
<body>
	<script src="https://fixcraft.onrender.com/snackbar.js">
	<script>
	var snackbar_Success = function () {
                        SnackBar({
                            message: "Snackbar created successfully!",
                            status: "success"
                        });
                    };
	</script>
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="#">
				<h1>Login</h1>
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="/nah">Forgot your password?</a>
				<button onclick="snackbar_Success()">Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Login In FixCraft</h1>
					<p>Keep In mind that shairing passwords is illegal</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
