<script>
function loadExternalScriptInline(url) {

  const xhr = new XMLHttpRequest();
  xhr.open('GET', url);
  xhr.onprogress = function(event) {
      let megabytesDownloaded = (event.loaded / (1024 * 1024)).toFixed(2);
      let megabytesToDownload = (event.total / (1024 * 1024)).toFixed(2);
      let percentComplete = Math.round((megabytesDownloaded / 20.2) * 100);
      let progressDiv = document.getElementById("progress");
      launchCountdownProgressElement = document.getElementById("launchCountdownProgress");
      launchCountdownProgressElement.style.width = "" + percentComplete + "%";;
      progressDiv.innerText = `Downloading: ${megabytesDownloaded} MB / ${percentComplete}%`;
  };
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.innerHTML = xhr.responseText;
      document.head.appendChild(script);
    }
  };
  xhr.onerror = function() {
    document.querySelector("#panel > div > div").remove();
    document.querySelector("#panel > div > h2").style.width = "100vh";
    document.querySelector("#panel > div > h2").innerText = "An error has occurred while downloading game files. Please copy the error inside the Developer Console (Ctrl + Shift + I) and paste it in the #client-help channel in our Discord: https://discord.gg/m6N88rfc7D";
  };
  xhr.onload = function() {
    document.querySelector("#progress").remove();
    document.querySelector("#panel").remove();
    if (navigator.userAgent.indexOf("Firefox") != -1) {} else {
      main();
    }
  }
  xhr.send();
}
